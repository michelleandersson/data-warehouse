<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ad7474103a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/index.css">
    <title>Datawarehouse</title>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <img class="logo" src="images/logo.svg" alt="Datawarehouse Logo">
            <div>
                <ul class="nav__list">
                    <li class="nav__link"><a href="#">About</a></li>
                    <li class="nav__link"><a href="#">Help</a></li>
                    <li class="nav__link"><a href="#">Features</a></li>
                    <li class="nav__link"><a href="#">Signup</a></li>
                </ul>
            </div>
            <div>
                <button class="demo-button" type="button">
                    <p class="demo-button__text">Request Demo</p>
                    <i class="fas fa-long-arrow-alt-right arrow-right"></i>
                </button>
            </div>
        </nav>
        <div class="header__main">
            <h2 class="header__title">Save your data storage here.</h2>
            <p class="header__info">Data Warehouse is a data storage area that has been
                tested for security, so you can store your data here
                safely but not be afraid of being stolen by others.</p>
        </div>
        <div class="header__img">
            <img src="images/image1.png" alt="Main Image in Header">
        </div>
    </header>
    
</body>
</html>
